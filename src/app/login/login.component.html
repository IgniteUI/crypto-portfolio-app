<div class="form-container">
  @if (!showSpinner) {
    <div>
      <igx-icon id="lockIcon">lock_open</igx-icon>
      @if (error) {
        <span class="error">{{ error }}</span>
      }

      <button class="button" igxButton="contained" igxRipple (click)="loginGoogle()" id="google">
        <igx-icon class="s-logo" family="imx-icons" name="google"></igx-icon>
        <span>Login With Google</span>
      </button>

      <button class="button" igxButton="contained" igxRipple (click)="loginFb()" id="fb">
        <igx-icon class="s-logo" family="imx-icons" name="facebook"></igx-icon>
        <span>Login With Facebook</span>
      </button>

      <button class="button" igxButton="contained" igxRipple (click)="loginEmail()" id="email">
        <igx-icon class="s-logo">email</igx-icon>
        <span>Email</span>
      </button>

      <a routerLink="/signup" routerLinkActive="active" class="alc">Sign up for an <strong>Account</strong></a>
    </div>
  } @else {
    <app-loading-spinner></app-loading-spinner>
  }
</div>
